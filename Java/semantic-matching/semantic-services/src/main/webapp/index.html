<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="http://gsi.dit.upm.es/templates/jgsi/favicon.ico"
	rel="shortcut icon" type="image/x-icon">
<meta charset="utf-8">
<title>Job Matching</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<style>
    body {
        padding-top: 100px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
</style>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />

<body>

	<div class="container">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4">

					<div class="page-header">
						<div class="row-fluid">
							<div class="span10 offset2">
                                <div id="title">
						            <h1>
							            Job <span style="color: #1ba1e2">Matching</span>
						            </h1>
					            </div>
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">City</label>
						</div>
						<div class="span8">
							<select class="span12" id="city">
								<option>Madrid</option>
								<option>Bacelona</option>
							</select>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Salary</label>
						</div>
						<div class="span8">
                            <input class="span12" id="salary" type="text"/>
						</div>

					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Skill</label>
						</div>
						<div class="span8">
							<select class="span12" id="skill">
								<option>Java</option>
								<option>PHP</option>
								<option>VisualBasic</option>
							</select>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Level</label>
						</div>
						<div class="span8">
							<select class="span12" id="level">
								<option>Beginner</option>
								<option>Intermediate</option>
								<option>Advanced</option>
								<option>Expert</option>
							</select>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Matching</label>
						</div>
						<div class="span4">
							<select class="span12">
								<option>Exact</option>
								<option>Broader</option>
								<option>Narrower</option>
								<option>Related</option>
							</select>
						</div>
						<div class="span4">
							<select class="span12">
								<option>GSI</option>
								<option>Wu&Palm</option>
								<option>Rada</option>
								<option>CGM</option>
							</select>
						</div>

					</div>


					<div class="row-fluid">
						<div class="span3 offset8">
							<button class="span12" type="button" id="search_button"
								onclick="search()"></button>
						</div>

					</div>

				</div>

				<div class="span8">

					<div id="result_div">
						
					</div>

				</div>
			</div>
		</div>


	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/search.js"></script>

</body>
</html>
