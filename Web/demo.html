<!DOCTYPE html>

<html lang="en">

	rel="shortcut icon" type="image/x-icon">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<body>


	<!-- Header Starts -->
	<header>
		<div class="container">
			<div class="row">
				<div class="span6">
					<div id="title">
						<h1>
							Semantic <span style="color: #1ba1e2">Matching</span>
						</h1>
						<div class="hmeta">The Semantic Matching Framework</div>
					</div>
				</div>
				<div class="span2 offset4">
					<div id="logo">
						<a href="http://www.gsi.dit.upm.es"> <img
							src="img/logo_gsi_final.png" width="80" height="80"></a>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Navigation bar starts -->
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span>Menu</span>
				</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li><a href="index.html">Home</a></li>
						<li><a href="model.html">Model</a></li>
						<li><a href="demo.html">Demo</a></li>
						<li><a href="publication.html">Publication</a></li>
						<li><a href="about.html">About Us</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<div class="container">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span4">

					<div class="page-header">
						<div class="row-fluid">
							<div class="span7 offset3">
								<h4 style="color:#666;font-weight:100;font-size:25px">Job Matching</h4>
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">City</label>
						</div>
						<div class="span8">
							<select class="span12" id="city">
								<option>Madrid</option>
								<option>Bacelona</option>
							</select>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Salary</label>
						</div>
						<div class="span8">
							<div class="input-prepend input-append">
								<span class="add-on">$</span> <input class="span9" id="salary"
									type="text"> <span class="add-on">.00</span>
							</div>

						</div>

					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Skill</label>
						</div>
						<div class="span8">
							<select class="span12" id="skill">
								<option>Java</option>
								<option>PHP</option>
								<option>VisualBasic</option>
							</select>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Level</label>
						</div>
						<div class="span8">
							<select class="span12" id="level">
								<option>Beginner</option>
								<option>Intermediate</option>
								<option>Advanced</option>
								<option>Expert</option>
							</select>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span3">
							<label class="span8 offset3">Matching</label>
						</div>
						<div class="span4">
							<select class="span12">
								<option>Exact</option>
								<option>Broader</option>
								<option>Narrower</option>
								<option>Related</option>
							</select>
						</div>
						<div class="span4">
							<select class="span12">
								<option>GSI</option>
								<option>Wu&Palm</option>
								<option>Rada</option>
								<option>CGM</option>
							</select>
						</div>

					</div>


					<div class="row-fluid">
						<div class="span3 offset8">
							<button class="span12" type="button" id="search_button"
								onclick="search()"></button>
						</div>

					</div>

				</div>

				<div class="span8">

					<div id="result_div">
						
					</div>

				</div>
			</div>
		</div>


	</div>

	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
