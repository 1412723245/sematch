<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Semantic Job Matching Demo</title>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src='http://code.jquery.com/ui/1.10.3/jquery-ui.js'></script>
<script type="text/javascript" src="js/search.js"></script>

</head>

<body>

	<div class="main_container">

		<div id="title">
			<h1 id="main_title">Semantic Job Matching Demo</h1>
		</div>

		<div id="search_button_div">
			<button id="search_button" onclick="search()"></button>
		</div>

		<div id="city_salary">

			<p id="city_label">City:</p>
			<input type="text" id="city" />
			<p id="salary_label">Salary:</p>
			<input type="text" id="salary"/>

		</div>
		
		<div id="skill_level">

			<p id="skill_label">Skill:</p>
			<input type="text" id="skill" />
			<p id="level_label">Level:</p>
			<input type="text" id="level"/>

		</div>

		<div id="result_div"></div>

	</div>
	<!-- end of main_container -->

</body>
</html>
